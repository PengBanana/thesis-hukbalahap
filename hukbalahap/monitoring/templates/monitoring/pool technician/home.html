{% extends "monitoring/pool technician/starter.html" %}

   {% block content %}
<p>{{ debug_check }}</p>
   <div class="row">
      {% for poolitem in pool %}
       {% with forloop.counter0 as x %}
       
      <div class="col-md-4">
        <div class="box box-success">
          <div class="box-header with-border">
            <h3 class="box-title">{{ poolitem.pool_location }}</h3>
            <a href="pool"></a>
          </div>
            <div class="row">
              <div class="col-md-6" >
                  <label style="font-size:30px; float: right;padding-right:40px;padding-bottom:20px;"></label>
                    <small>Chlorine</small>
              </div>
              <div class="col-md-6">
                        <label style="font-size:30px; float: right; padding-right:90px;">{{ phlevel.temp_phlevel }}</label>
                  <small >pH</small>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                  <label style="font-size:30px; float: right; padding-right:10px;">{{ turbiditylevel.temp_turbiditylevel }}</label>
                  <small >Turbidity</small>
              </div>
              <div class="col-md-6">
                <label style="font-size:30px; float: right; padding-right:40px;">{{ temperature.0 }}</label>
                  <small>Temperature</small>
              </div>
            </div>

        </div>
      </div>
        {% endwith %}
      {% endfor %}
   </div>



{% endblock %}
