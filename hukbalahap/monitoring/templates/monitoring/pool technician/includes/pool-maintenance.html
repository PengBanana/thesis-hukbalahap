{% block content %}
<!--add schedule modal-->
  <div class="modal fade" id="modal-add-schedule">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Set Maintenance Schedule</h4>
        </div>
        <form method="post" action="clientProfile.php">
        <div class="modal-body">
        <div class="required">
          <label>Select Pool</label>
          <select class="form-control">
            <option>Pool 1</option>
            <option>Pool 2</option>
            <option>Pool 3</option>
          </select>
        </div>

        <div class="required">
          <label>Time</label>
          <div class="form-group">
            <label>Date and time range:</label>

            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-clock-o"></i>
              </div>
              <input type="text" class="form-control pull-right" id="reservationtime">
            </div>
            <!-- /.input group -->
          </div>
        </div>
        <div>
            <h4><b>Chemical Volume Estimate</b></h4>
            <p>Muriatic Acid</p> <p>0  {{mAcid}}</p>
            <p>DE Powder</p> <p>0 {{dePowder}}</p>
            <p>Chlorine</p> <p>0 {{chlorine}}</p>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <input type="submit" name="edit"  value="Save Changes "class="btn btn-primary" id="submitBtn">
        </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!--end of add schedule module -->
{% endblock  %}
