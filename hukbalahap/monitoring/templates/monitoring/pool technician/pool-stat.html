{% extends "monitoring/pool technician/starter.html" %}

  {% block content %}
  <h1>POOL 1 STATISTICS!!!!</h1>

  <div class="row">
    <div class ="col-xs-12">
      <div class="form-group">
        <label>Date range button:</label>

        <div class="input-group">
          <button type="button" class="btn btn-default pull-right" id="daterange-btn">
            <span>
              <i class="fa fa-calendar"></i> Date range picker
            </span>
            <i class="fa fa-caret-down"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- LINE CHART -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">pH Level</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body chart-responsive">
          <div class="chart" id="line-chart-ph" style="height: 150px;">

          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- LINE CHART -->
      <div class="box box-info">
        <div class="box-header with-border">

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body chart-responsive">
          <div class="chart" id="line-chart-temp" style="height: 150px;">

          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->


    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- LINE CHART -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Turbidity Level</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body chart-responsive">
          <div class="chart" id="line-chart-turbidity" style="height: 150px;">

          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->


    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- LINE CHART -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Chlorine Effectiveness Level</h3>

          <div class="box-tools pull-right">

        </div>

        </div>

    </div>
