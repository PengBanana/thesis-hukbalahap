{% extends "monitoring/pool technician/starter.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12">

    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Set Maintenance Schedule</h3><br>
      </div>
      <!-- /.box-header -->
      <!-- form start -->

      <form method="POST" action={% url 'monitoring:setMaintenanceCompute' %}>
        {% csrf_token %}
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <div class="form-group" style="padding-top:15px;">
              <label>Select Pool</label>
              <select class="form-control" name="poolPK">
                {% for poolitem in pools %}
                <option value = {{ poolitem.id }} >{{ poolitem.pool_location }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Date range:</label>

              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" name="dRange" class="form-control pull-right" id="reservation">
              </div>
              <!-- /.input group -->
            </div>

            <!-- time Picker -->
            <div class="bootstrap-timepicker">
              <div class="form-group">
                <label>Time Start:</label>

                <div class="input-group">
                  <input type="text" name="tEnd" class="form-control timepicker">

                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                </div>
                <!-- /.input group -->
              </div>



          </div>
              <div class="bootstrap-timepicker">
              <div class="form-group">
                <label>Time End:</label>

                <div class="input-group">
                  <input type="text" name="tStart" class="form-control timepicker">

                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                </div>
                <!-- /.input group -->
              </div>



          </div>
          <div class="col-xs-3"></div>
        </div>


      </div>
      <div class="box-footer">
        <div class="row">
          <div class="col-xs-9">
          <button type="submit" name="nextBtn" class="btn btn-primary pull-right">Next</button>
        </div>
        </div>
      </div>

      </form>
    </div>
  </div>
</div>



{% endblock %}
